<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bankjoy</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600">
    <link rel="stylesheet" href="hover.css">
  </head>
  <body>
  <div id="container">
    <ul id="contact">
      <li><i class="glyphicon glyphicon-earphone icon"></i>(714) 548-0013</li>
      <li><i class="glyphicon glyphicon-envelope icon"></i>Email Us</li>
    </ul>
    <div id="welcome">
      <img id="logo" src="images/logo-dark.png" alt="logo of bankjoy">
      <h1 id="slogan">Mobile Banking for Credit Unions</h1>
      <p id="promotion">SCHEDULE A DEMO TODAY AND DELIVER MODERN MOBILE BANKING TO YOUR MEMBER BY JUNE 21ST</p>
      <div id="schedule" class="hvr-pop">Schedule a demo</div>
    </div>
    <div id="phones">
      <img id="left" class="move-left" src="images/left.png" alt="picture of a screenshot on the left">
      <img id="center" src="images/center.png" alt="picture of a screenshot in the middle">
      <img id="right" class="move-right" src="images/right.png" alt="picture of a screenshot on the right">
    </div>
  </div>
  </body>
</html>
